<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/game2.css">
  <link rel="icon" href="pictures/ico.png">

</head>

<body>
  <div class="container">
    <div class="row">
      <a href="home.html"><img class="banner" src="pictures/Banner.png" alt="news" width="100%" height="100%"></a>
    </div>
    <div class="row">
      <div class="col">
        <a href="home.html"><img class="navButton" src="pictures/navbar/home.png" alt="Home" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="news.html"><img class="navButton" src="pictures/navbar/news.png" alt="news" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="game.html"><img class="navButton" src="pictures/navbar/game.png" alt="game" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="gallery.html"><img class="navButton" src="pictures/navbar/gallery.png" alt="gallery" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="merch.html"><img class="navButton" src="pictures/navbar/merch.png" alt="merch" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="info.html"><img class="navButton" src="pictures/navbar/info.png" alt="info" width="100%"
            height="100%"></a>
      </div>
    </div>
  </div>

  <div class="fluid-container">

    <button id="game1" type="button" class="btn btn-danger" >START!</button>


    <div class="fixed-top">
      <div class="progress">
        <div id="health" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100">Gesundheit</div>
      </div>
      <div class="progress">
        <div id="hunger" class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100">Hunger</div>
      </div>
      <div class="progress">
        <div id="hygiene" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100">Hygiene</div>
      </div>
      <div class="progress">
        <div id="happyness" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0"
          aria-valuemax="100">Happyness</div>
      </div>
    </div>

    <canvas></canvas>
    <p>scroll down</p>

    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/game2/display2.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/game2/main2.js"></script>
    <script type="text/javascript" src="js/game2/game2.js"></script>
  </div>

</body>

</html>
