</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <a href="home.html"><img class="navButton" src="pictures/navbar/home.png" alt="Home" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="news.html"><img class="navButton" src="pictures/navbar/news.png" alt="news" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="game.html"><img class="navButton" src="pictures/navbar/game.png" alt="game" width="100%"
            height="100%"></a>
      </div>
      <div class="col">
        <a href="gallery.html"><img class="navButton" src="pictures/navbar/gallery.png" alt="gallery" width="100%"

      <div class="col">
        <a href="merch.html"><img class="navButton" src="pictures/navbar/merch.png" alt="merch" width="100%"
            height="100%"></a>

            height="100%"></a>
      </div>
    </div>
  </div>

  <div>

    
    <div class="fixed-top">
      <div class="progress">
        <div id="health" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">Gesundheit</div>
      </div>
      <div class="progress">
        <div id="hunger" class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0"
        aria-valuemax="100">Hunger</div>
      </div>
      <div class="progress">
        <div id="hygiene" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100">Hygiene</div>
      </div>
      <div class="progress">
        <div id="happiness" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0"
        aria-valuemax="100">Happiness</div>
      </div>
      
    </div>
    <a href=#bottom><button id="game1Button" type="button" class="buttonGame" >Starte Spiel 1</button></a>
    <a href=#bottom><button id="game2Button" type="button" class="buttonGame" >Starte Spiel 2</button></a>
    
    
   
    <div id="cardholderStats" class="cardholder " style="margin-top: -5%";>
      <div class="card text-center">
          <div id="statscard" class="card-body ">
              <h1 class="card-title">Spielzusammenfassung</h1>
      
              <br>
              <br>
              <p id ="stats" class="card-text">
                  HIER KOMMEN DIE STATS HIN </p>
          </div>
          
        </div>
      <a href="game2.html"><button id="playAgainButton" type="button"  >Nochmal spielen?</button></a>
      <div id="bottom"></div>
    
    

    <script type="text/javascript" src="js/controller.js"></script>

    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/game2/main2.js"></script>
    <script type="text/javascript" src="js/game2/game2.js"></script>
    <script type="text/javascript" src="js/game3/game3.js"></script>
    <script type="text/javascript" src="js/game3/display3.js"></script>
